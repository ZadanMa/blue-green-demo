# Deployment BLUE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      version: blue
  template:
    metadata:
      labels:
        app: myapp
        version: blue
    spec:
      containers:
        - name: app
          image: myapp:blue
          ports:
            - containerPort: 8080
          env:
            - name: app.version
              value: "blue"
---
# Deployment GREEN
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
      version: green
  template:
    metadata:
      labels:
        app: myapp
        version: green
    spec:
      containers:
        - name: app
          image: myapp:green
          ports:
            - containerPort: 8080
          env:
            - name: app.version
              value: "green"
---
# Servicio
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    version: blue  # Versi√≥n inicial
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: NodePort  # Para acceso local
---
# Ingress para Docker Desktop
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myapp-service
                port:
                  number: 8080